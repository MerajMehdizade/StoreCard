<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Store card</title>
  </head>
  <body>
    <div class="cards">
      <div class="card-light">
        <div class="card-light-header">
          <img
            class="card-light-companyIcon"
            src="../public/img/adidas.png"
            alt=""
          />
          <img
            class="card-light-addIcon"
            src="../public/img/bag-plus.svg"
            alt=""
          />
        </div>
        <div class="card-light-img-preview">
          <img src="../public/img/shose adidas.png" alt="" />
        </div>
        <div class="details">
          <h3>ADIDAS GAZE ZX</h3>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel
            aliquid aperiam earum fugiat asperiores, saepe dolore veniam
            explicabo. Ipsam ducimus praesentium commodi excepturi fuga
            temporibus atque qui eligendi maxime mollitia.
          </p>
        </div>
        <div class="card-light-star-rating">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </div>
        <div class="card-light-footer">
          <div class="card-light-colors">
            <h4>colors :</h4>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="card-light-price">
            <h2>$09.00</h2>
            <span>nine dollar only</span>
          </div>
        </div>
        <div class="card-light-button">
         
          <a href="#" class="btn btn-1">
            <svg>
              <rect x="0" y="0" fill="none" width="100%" height="100%"/>
            </svg>
            Add To Card
          </a>

        </div>
      </div>
      <!-- <div class="card-dark">
            <div>
                <h1></h1>
                <img src="../public/img/adidas.png" alt="">
            </div>            
        </div> -->
    </div>
  </body>
</html>
